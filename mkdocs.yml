validation:
    absolute_links: ignore
    unrecognized_links: ignore
    anchors: ignore

markdown_extensions:
  - fenced_code
  - def_list
  - tables
  - abbr
  - attr_list
  - admonition
  - toc:
      title: "Table of Contents"
  - pymdownx.tasklist
  - pymdownx.mark
  - pymdownx.blocks.admonition
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format:
            !!python/name:mermaid2.fence_mermaid # Custom vars to our template

extra:
  project:
    install: "https://github.com/linked-art/linked.art"
  build: production
  ga_tracking_code: XX-XXXXXXXX-X
  generator: false
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/linked-art/
    - icon: fontawesome/brands/slack
      link: https://linked-art.slack.com/

plugins:
  - search
  - mermaid2:
      javascript: "https://linked.art/media/vendor/mermaid.min.js"
      #version: '10.6.1'
      arguments:
        theme: "neutral"
        logLevel: 1
        flowchart:
          curve: "basis"
        securityLevel: "loose"
  - linkedart
